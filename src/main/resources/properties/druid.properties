# \u8FDE\u63A5\u6C60\u521D\u59CB\u5316\u5927\u5C0F
druid.initialSize = 5

# \u8FDE\u63A5\u6C60\u6700\u5C0F
druid.minIdle = 5

# \u8FDE\u63A5\u6C60\u6700\u5927
druid.maxActive = 20

# \u83B7\u53D6\u8FDE\u63A5\u7B49\u5F85\u8D85\u65F6\u7684\u65F6\u95F4
druid.maxWait = 60000

# \u68C0\u6D4B\u95F4\u9694\u5468\u671F\uFF0C\u68C0\u6D4B\u9700\u8981\u5173\u95ED\u7684\u7A7A\u95F2\u8FDE\u63A5,\u5355\u4F4D:\u6BEB\u79D2
druid.timeBetweenEvictionRunsMillis = 60000

# \u4E00\u4E2A\u8FDE\u63A5\u5728\u6C60\u4E2D\u6700\u5C0F\u751F\u5B58\u7684\u65F6\u95F4,\u5355\u4F4D:\u6BEB\u79D2
druid.minEvictableIdleTimeMillis = 300000

# \u68C0\u6D4B\u8FDE\u63A5\u662F\u5426\u6709\u6548\u7684sql, \u8981\u6C42\u662F\u4E00\u4E2A\u67E5\u8BE2\u8BED\u53E5
druid.validationQuery = SELECT 1 FROM DUAL

# \u7533\u8BF7\u8FDE\u63A5\u7684\u65F6\u5019\u68C0\u6D4B
druid.testWhileIdle = true

# \u7533\u8BF7\u8FDE\u63A5\u65F6\u6267\u884CvalidationQuery\u68C0\u6D4B\u8FDE\u63A5\u662F\u5426\u6709\u6548\uFF0C\u914D\u7F6E\u4E3Atrue\u4F1A\u964D\u4F4E\u6027\u80FD
druid.testOnBorrow = false

# \u5F52\u8FD8\u8FDE\u63A5\u65F6\u6267\u884CvalidationQuery\u68C0\u6D4B\u8FDE\u63A5\u662F\u5426\u6709\u6548\uFF0C\u914D\u7F6E\u4E3Atrue\u4F1A\u964D\u4F4E\u6027\u80FD
druid.testOnReturn = false

# \u6253\u5F00PSCache\uFF0C\u5E76\u6307\u5B9A\u6BCF\u4E2A\u8FDE\u63A5\u4E0APSCache\u7684\u5927\u5C0F
druid.poolPreparedStatements = true
druid.maxPoolPreparedStatementPerConnectionSize = 20

# \u901A\u8FC7\u522B\u540D\u7684\u65B9\u5F0F\u914D\u7F6E\u6269\u5C55\u63D2\u4EF6,\u76D1\u63A7\u7EDF\u8BA1\u7528filter:stat,\u65E5\u5FD7filter:log4j,\u9632\u5FA1SQL\u6CE8\u5165\u9632\u706B\u5899filter:wall,\u53BB\u6389\u540E\u76D1\u63A7\u754C\u9762sql\u65E0\u6CD5\u7EDF\u8BA1
druid.filters = stat,wall,log4j

# \u901A\u8FC7connectProperties\u5C5E\u6027\u6765\u6253\u5F00mergeSql\u529F\u80FD,\u6162SQL\u8BB0\u5F55
druid.connectionProperties = druid.stat.mergeSql=true;druid.stat.slowSqlMillis=5000

# \u5408\u5E76\u591A\u4E2ADruidDataSource\u7684\u76D1\u63A7\u6570\u636E
#druid.useGlobalDataSourceStat = true

# \u8D85\u8FC7\u65F6\u95F4\u9650\u5236\u662F\u5426\u56DE\u6536
druid.removeAbandoned = true

# \u8D85\u8FC7\u65F6\u95F4\u9650\u5236\u591A\u4E45,\u5355\u4F4D:\u79D2
druid.removeAbandonedTimeout = 180